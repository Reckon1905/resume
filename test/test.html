<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container, .box, .target {
            padding: 20px;
            border: solid black 2px;
        }
    </style>
</head>

<body>

<ul class="ct">
    <li>这里是</li>
    <li>饥人谷</li>
    <li>任务班</li>
</ul>
<input class="ipt-add-content" placeholder="添加内容"/>
<button id="btn-add-start">开头添加</button>
<button id="btn-add-end">结尾添加</button>
<script>
    // 当点击按钮开头添加时在<li>这里是</li>元素前添加一个新元素，内容为用户输入的非空字符串；当点击结尾添加时在最后一个 li 元素后添加用户输入的非空字符串.
    // 当点击每一个元素li时控制台展示该元素的文本内容。
    var $ = function (e) {
        return document.querySelector(e)
    }

    var ct = $('.ct')
    ct.addEventListener('click', function (e) {
        if (e.target.tagName.toLowerCase() === "li") {
            console.log(e.target.innerText)
        }
    })

    var content = $('.ipt-add-content')
    var addStart = $('#btn-add-start')
    var addend = $('#btn-add-end')

    addStart.addEventListener('click', function (e) {
        var li = document.createElement('li')
        if (content.value !== null && content.value !== "") {
            li.innerText = content.value
            ct.insertBefore(li, ct.firstChild)
        }

    })

    addend.addEventListener('click', function (e) {
        var li = document.createElement('li')
        if (content.value !== null && content.value !== "") {
            li.innerText = content.value
            ct.appendChild(li)
        }

    })

</script>

</body>
</html>
