<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .layout {
            background: #cccccc;
            height: 300px;
            border: solid 1px blueviolet;
            text-align: center;
        }

        .layout .content {
            vertical-align: middle;
            display: inline-block;
        }

        .layout::before{
            content: "";
            height: 100%;
            vertical-align: middle;
            display: inline-block;
        }

    </style>

</head>
<body>
<div class="layout">
    <div class="content">
        <h1>这是标题</h1>
        <p>这是内容，这段字在当前区块内垂直水平居中</p>
    </div>
</div>

</body>
</html>
